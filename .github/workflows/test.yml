name: Test

on: [push]

jobs:
    jest:
        name: Test (Jest)
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@master
            - name: Use Node.js 12.x
              uses: actions/setup-node@v1
              with:
                  node-version: 12.x
            - name: Install dependencies
              run: |
                  yarn install --frozen-lockfile
            - name: Run ESLint
              run: |
                  yarn run bootstrap && yarn run test:jest
    eslint:
